stages:
  - compile
  - test

compile:
  stage: compile
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
    -  docker build -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA" .
    -  docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA"

test:
  stage: test
  image: docker:latest
  services:
    - docker:dind
  dependencies:
    - compile
  script:
    - sudo docker pull "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA"
    - docker run --rm "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA" scala test .
